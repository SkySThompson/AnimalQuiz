<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container">
    <h1 class="quiz-title">Animal Quiz</h1>
    <div id="question" class="question"></div>
    <div class="options">
      <button id="option1" class="option-button"></button>
      <button id="option2" class="option-button"></button>
      <button id="option3" class="option-button"></button>
      <button id="option4" class="option-button"></button>
    </div>
    <div class="timer-container">
      <p id="timer">Time remaining: 30 seconds</p>
    </div>
    <div id="result" class="result-message"></div>
    <button id="next-question" class="action-btn" style="display: none;">Next Question</button>
    <button id="reset-quiz" class="action-btn" style="display: none;">Reset Quiz</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
